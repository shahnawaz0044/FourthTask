<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="stylee.css">
    <script src="app.js" type="module" defer></script>
    <title>2D Dropdown</title>
</head>

<body>
    <header>
        <h1> Country, State & City</h1>
    </header>
    <main>
        <h2>Please Select Your Country, State and City</h2>
        <label for="">Country Name</label>
        <select name="Country" id="country">
            <option value="Country" name="Country"></option>
        </select>
        <label for="">State Name</label>
        <select name="State" id="state">
            <option value="State" name="State"></option>
        </select>
        <label for="">City Name</label>
        <select name="City" id="city">
            <option value="City" name="City"></option>
        </select>
    </main>

</body>

</html>
